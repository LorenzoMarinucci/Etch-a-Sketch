<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/ca/Aqua_pencil.png">
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div id="content">


            <div id="container">

            </div>


            <div id="menu">
                <div id="style">
                    <button class="color">Black</button>
                    <button class="color">White</button>
                    <button class="color">Random</button>
                    <button class="color">Grayscale</button>
                </div>
                <div id="options">
                    <button id="clear">Clear</button>
                    <button id="resize">Resize canvas</button>
                    <div id="gridScale">
                        Grid (NxN):
                        <input id="squares" type="number" name="quantity" min="1" max="30" value="16"> 
                    </div> 
                </div>
            </div>


        </div>

        <script src="script.js"></script>
    </body>
</html>
